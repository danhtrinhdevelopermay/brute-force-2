name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Download Gradle 8.2
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH
      
      - name: Verify Gradle
        run: gradle --version
      
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace --no-daemon
      
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace --no-daemon
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release-unsigned.apk
          name: CPU/GPU Monitor ${{ github.ref_name }}
          body: |
            ## CPU/GPU Monitor App - ${{ github.ref_name }}
            
            ### Features
            - ✅ Real-time CPU usage % monitoring
            - ✅ CPU temperature tracking  
            - ✅ GPU temperature tracking
            - ✅ Thermal status monitoring (Normal/Light/Moderate/Severe/Critical)
            - ✅ Thermal headroom display (Android 11+)
            - ✅ Battery temperature display
            - ✅ Color-coded thermal alerts
            
            ### Requirements
            - Android 10 (API 29) or higher
            
            ### Installation
            1. Download `app-debug.apk` (recommended for testing)
            2. Enable "Install from unknown sources" in Android Settings
            3. Install the APK on your device
            4. Grant any requested permissions
            
            ### Notes
            - ⚠️ GPU usage % is not available (Android doesn't provide official API)
            - Temperature readings depend on device sensor availability
            - Some thermal zones may show "N/A" on certain devices
            
            ### What's New
            Check the commit history for changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
